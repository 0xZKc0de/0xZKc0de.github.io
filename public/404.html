<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      const segmentCount = 1;
      const location = window.location;
      const repo = '/b3dr0ck-port-builder';
      
      localStorage.setItem('path', location.pathname + location.search + location.hash);
      location.replace(
        repo +
          location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
          location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
          (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
          location.hash
      );
    </script>
  </body>
</html>
